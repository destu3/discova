<!DOCTYPE html>
<html lang="en" data-overlayscrollbars-initialize>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Discova - Easily Discover Anime</title>
  </head>
  <body class="font-roboto h-full">
    <nav class="w-full h-20">
      <div
        class="container mx-auto h-full w-full flex items-center gap-8 justify-between pr-4"
      >
        <div class="l-handside w-fit flex items-center">
          <a href="./" class="h-14 w-auto"
            ><img
              src="../Discova-1.png"
              class="block h-full w-full"
              alt="Discova logo"
          /></a>
        </div>

        <div class="search__container w-72 md:block hidden flex-1 h-10">
          <div class="w-[70%] mx-auto h-full flex justify-around items-center">
            <input
              class="search__input pr-1 search-param w-[90%]"
              type="text"
              placeholder="Search Discova"
            />
            <i class="fa-solid fa-magnifying-glass inline-block"></i>
          </div>
        </div>
        <ul class="links flex gap-6 cursor-pointer pt-[6px] md:pt-0">
          <li>Home</li>
          <li>My List</li>
        </ul>
      </div>
    </nav>
    <section class="swiper h-[200px] lg:h-[400px] top-20 w-full mySwiper hero">
      <div class="swiper-wrapper"></div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </section>

    <main class="container top-20 relative pt-10 pb-24 mx-auto px-4">
      <div class="search__container w-full md:hidden pb-6">
        <div class="w-full h-full flex justify-center items-center">
          <input
            class="search__input pr-1 search-param w-[90%]"
            type="text"
            placeholder="Search Discova"
          />
          <i class="fa-solid fa-magnifying-glass inline-block"></i>
        </div>
      </div>
    </main>

    <section
      class="info-overlay fixed left-0 top-0 h-full w-full flex justify-center backdrop-blur-[2px] z-50 opacity-0 pointer-events-none"
    >
      <div
        class="info-modal min-w-[800px] w-[900px] h-[99vh] top-[0.5vh] absolute rounded-md"
        data-overlayscrollbars-initialize
      >
        <div
          class="background bg-[var(--overlay-grey)] fixed top-0 left-0 blur-lg right-0 bottom-0 bg-cover bg-center"
        ></div>
        <div class="lds-ring absolute m-auto left-0 right-0 top-0 bottom-0">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>

        <div
          class="info hidden z-30 absolute top-0 left-0 right-0 bottom-0 p-5"
        >
          <!-- Main info -->
          <section class="header_poster h-fit relative p-2 rounded-md">
            <div
              class="background -z-10 absolute top-0 left-0 right-0 bottom-0 bg-cover bg-center rounded-md"
            ></div>
            <div class="main-content flex gap-5 relative">
              <div
                class="info-poster-cover rounded-md relative w-[223.40px] h-[320px]"
              >
                <img
                  src=""
                  class="info-poster hidden rounded-md w-full h-full absolute left-0 top-0 object-cover"
                  alt="poster"
                />
              </div>
              <div class="main-info flex-1">
                <h1
                  class="info-title text-[#f5f5f5] font-semibold text-3xl max-w-[80%] inline"
                ></h1>
                <div
                  class="ml-[2px] release-year inline text text-[var(--main-text)] text-3xl"
                ></div>

                <div
                  class="info-genres text-[#cdcdcd] font-medium text-lg mt-2"
                >
                  Action, Drama, Sports
                </div>

                <div class="info-next text-[#cdcdcd] font-medium text-lg mt-2">
                  Episode 10 airs in 4 days 3 hrs, 38 mins
                </div>
                <div
                  class="flex my-2 gap-8 whitespace-nowrap justify-between pr-10"
                >
                  <div class="info-season">
                    <div class="text-[#cdcdcd] text-lg">Season</div>
                    <div
                      class="release-season text-[#f5f5f5] font-medium text-lg relative bottom-[6px]"
                    ></div>
                  </div>

                  <div class="info-status">
                    <div class="text-[#cdcdcd] text-lg">Status</div>
                    <div
                      class="anime-status text-[#f5f5f5] font-medium text-lg relative bottom-[6px]"
                    ></div>
                  </div>

                  <div class="info-type">
                    <div class="text-[#cdcdcd] text-lg">Type</div>
                    <div
                      class="anime-type text-[#f5f5f5] font-medium text-lg relative bottom-[6px]"
                    >
                      TV Show
                    </div>
                  </div>

                  <div class="info-episodes">
                    <div class="text-[#cdcdcd] text-lg">Episodes</div>
                    <div
                      class="episodes text-[#f5f5f5] font-medium text-lg relative bottom-[6px]"
                    ></div>
                  </div>

                  <div class="info-rating">
                    <div class="text-[#cdcdcd] text-lg">Rating</div>
                    <div
                      class="score-value text-[#f5f5f5] text-lg font-medium relative bottom-[6px]"
                    ></div>
                  </div>
                </div>
                <div class="info-desc">
                  <div
                    class="synopsis h-[135px]"
                    data-overlayscrollbars-initialize
                  >
                    <p
                      class="info-synopsis pr-1 text-[#cdcdcd] text-base font-medium"
                    ></p>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <!-- Themes -->

          <button
            class="accordion mt-5 rounded-t-md text-[var(--main-text)] cursor-pointer p-5 w-full flex items-center justify-between text-left border-none outline-none"
          >
            <div class="acc-name text-lg">Openings</div>

            <select class="openings min-w-[95px] font-roboto"></select>
          </button>

          <div class="wrapper overflow-hidden">
            <section
              class="ops themes relative panel rounded-b-md w-full pb-3"
              style="
                transform: translateY(-100%);
                background-image: linear-gradient(
                  rgba(30, 30, 30, 0.4),
                  rgba(30, 30, 30, 0.4)
                );
              "
            >
              <div
                class="background -z-30 absolute top-0 left-0 right-0 bottom-0 bg-cover bg-center rounded-md"
              ></div>
              <div
                class="ops videos w-full rounded-md grid grid-cols-1 gap-5 justify-between"
              >
                <video
                  class="rounded-b-md w-full op-theme aspect-video"
                  src=""
                  controls
                ></video>
              </div>
            </section>
          </div>
        </div>
      </div>
    </section>

    <script type="module" src="./main.js"></script>
  </body>
</html>
