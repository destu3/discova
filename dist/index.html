<!DOCTYPE html>
<html lang="en" data-overlayscrollbars-initialize>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link rel="stylesheet" href="./output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Discova - Easily Discover Anime</title>
  </head>
  <body class="font-roboto h-full">
    <nav class="w-full h-20">
      <div
        class="container mx-auto h-full w-full flex items-center gap-8 justify-between pr-4"
      >
        <div class="l-handside w-fit flex items-center">
          <a href="./" class="h-14 w-auto"
            ><img
              src="../Discova-1.png"
              class="block h-full w-full"
              alt="Discova logo"
          /></a>
        </div>

        <div class="search__container w-72 md:block hidden flex-1 h-10">
          <div class="w-[70%] mx-auto h-full flex justify-around items-center">
            <input
              class="search__input pr-1 search-param w-[90%]"
              type="text"
              placeholder="Search Discova"
            />
            <i class="fa-solid fa-magnifying-glass inline-block"></i>
          </div>
        </div>
        <ul class="links flex gap-6 cursor-pointer pt-[6px] md:pt-0">
          <li>Home</li>
          <li>My List</li>
        </ul>
      </div>
    </nav>
    <section class="swiper h-[200px] lg:h-[400px] top-20 w-full mySwiper hero">
      <div class="swiper-wrapper"></div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </section>

    <main class="container top-20 relative pt-10 pb-24 mx-auto px-4">
      <div class="search__container w-full md:hidden pb-6">
        <div class="w-full h-full flex justify-center items-center">
          <input
            class="search__input pr-1 search-param w-[90%]"
            type="text"
            placeholder="Search Discova"
          />
          <i class="fa-solid fa-magnifying-glass inline-block"></i>
        </div>
      </div>
    </main>

    <section
      class="info-overlay fixed left-0 top-0 h-full w-full flex justify-center backdrop-blur-[2px] z-50 opacity-0 pointer-events-none"
    >
      <div
        class="info-modal w-screen h-screen md:min-w-[760px] md:w-[900px] md:h-[99vh] md:top-[0.5vh] absolute md:rounded-md"
        data-overlayscrollbars-initialize
      >
        <div
          class="background bg-[var(--overlay-grey)] fixed top-0 left-0 blur-lg right-0 bottom-0 bg-cover bg-center"
        ></div>
        <div class="lds-ring absolute m-auto left-0 right-0 top-0 bottom-0">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>

        <div
          class="info hidden z-30 absolute top-0 left-0 right-0 bottom-0 p-1 md:p-5"
        >
          <!-- Main info -->
          <div
            class="sm-screen-title text-center sm:hidden px-2 w-[90%] mx-auto relative"
          >
            <i
              class="fa-solid fa-chevron-left text-[#f5f5f5] absolute left-[-10px] sm-back-btn h-fit top-0 bottom-0 my-auto mx-0"
            ></i>
            <h1
              class="info-title text-[#f5f5f5] font-semibold text-lg sm:text-2xl inline"
            ></h1>
          </div>
          <div
            class="info-next text-[#f5f5f5] text-center font-medium mb-1 sm:hidden"
          ></div>

          <section class="header_poster h-fit relative p-2 rounded-md">
            <div
              class="background -z-10 absolute top-0 left-0 right-0 bottom-0 bg-cover bg-center rounded-md"
            ></div>
            <div
              class="main-content inline-grid gap-2 md:gap-5 relative w-full"
            >
              <div
                class="info-poster-cover rounded-md relative h-[193.38px] md:h-[329.46px]"
              >
                <img
                  src=""
                  class="info-poster hidden rounded-md w-full h-full absolute left-0 top-0 object-cover"
                  alt="poster"
                />
              </div>
              <div class="main-info relative text-base md:text-lg">
                <h1
                  class="info-title hidden sm:inline text-[#f5f5f5] font-semibold text-lg sm:text-2xl max-w-[80%]"
                ></h1>
                <div
                  class="info-genres text-[var(--main-brand)] font-medium mb-1"
                ></div>

                <div
                  class="info-next hidden sm:block text-[#f5f5f5] font-medium mb-1"
                ></div>

                <div class="grid grid-cols-2 sm:grid-cols-3 justify-between">
                  <div class="info-season">
                    <div class="text-[#cdcdcd]">Season</div>
                    <div
                      class="release-season text-[#f5f5f5] font-medium relative bottom-[6px] leading-[1.2]"
                    ></div>
                  </div>

                  <div class="info-status">
                    <div class="text-[#cdcdcd]">Status</div>
                    <div
                      class="anime-status text-[#f5f5f5] font-medium relative bottom-[6px] leading-[1.2]"
                    ></div>
                  </div>

                  <div class="info-type">
                    <div class="text-[#cdcdcd]">Type</div>
                    <div
                      class="anime-type text-[#f5f5f5] font-medium relative bottom-[6px] leading-[1.2]"
                    >
                      TV Show
                    </div>
                  </div>

                  <div class="info-episodes">
                    <div class="text-[#cdcdcd]">Episodes</div>
                    <div
                      class="episodes text-[#f5f5f5] font-medium relative bottom-[6px] leading-[1.2]"
                    ></div>
                  </div>

                  <div class="info-rating">
                    <div class="text-[#cdcdcd]">Rating</div>
                    <div
                      class="score-value text-[#f5f5f5] font-medium relative bottom-[6px] leading-[1.2]"
                    ></div>
                  </div>
                </div>

                <div
                  class="ctas hidden md:inline-grid text-base items-center mt-2 gap-5 w-[80%]"
                >
                  <button class="add">Add To List</button>
                  <button class="watch-trailer">Watch Trailer</button>
                  <button class="watch-trailer">Watch Trailer</button>
                </div>
              </div>
            </div>
          </section>

          <div
            class="ctas md:hidden grid grid-cols-3 text-sm items-center gap-5 mx-1 mt-1 mb-4"
          >
            <button class="add">Add To List</button>
            <button class="watch-trailer">Watch Trailer</button>
            <button class="watch-trailer">Watch Trailer</button>
          </div>

          <div class="sm synopsis px-2 my-2">
            <p
              class="info-synopsis pr-1 text-[#cdcdcd] text=[0.9rem] sm:text-base font-medium"
            ></p>
            <input type="checkbox" class="expand-btn" />
          </div>

          <!-- Themes -->
          <button
            class="accordion mt-5 rounded-md text-[var(--main-text)] cursor-pointer p-5 w-full flex items-center justify-between text-left border-none outline-none"
          >
            <div class="acc-name text-lg">
              <i class="fa-solid fa-chevron-right mr-3 acc-indicator"></i
              >Openings
            </div>

            <select
              class="text-base openings font-roboto rounded-lg block w-fit md:w-48 p-2 text-[var(--main-text)] cursor-pointer"
            ></select>
          </button>

          <div class="wrapper overflow-hidden mt-1 pb-3">
            <section
              class="ops themes relative panel rounded-md w-full"
              style="
                transform: translateY(0);
                background-image: linear-gradient(
                  rgba(30, 30, 30, 0.4),
                  rgba(30, 30, 30, 0.4)
                );
              "
            >
              <div
                class="background -z-30 absolute top-0 left-0 right-0 bottom-0 bg-cover bg-center rounded-md"
              ></div>
              <div
                class="ops videos w-full rounded-md grid grid-cols-1 gap-5 justify-between"
              >
                <video
                  class="rounded-md w-full op-theme aspect-video"
                  autoplay
                  src=""
                  controls
                ></video>
              </div>
            </section>
          </div>
        </div>
      </div>
    </section>

    <script type="module" src="./main.js"></script>
  </body>
</html>
