<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Discova - Easily Discover Anime</title>
  </head>
  <body class="font-roboto">
    <nav class="w-full h-20">
      <div
        class="container mx-auto h-full flex items-center px-2 md:px-4 lg:px-40 justify-between"
      >
        <div class="l-handside flex items-center">
          <a
            href="./"
            class="h-fit flex justify-center items-center md:mr-10 mb-2"
            ><img
              src="../Discova-1.png"
              class="inline h-14 w-auto"
              alt="Discova logo"
          /></a>
          <ul class="links hidden md:flex gap-6 cursor-pointer">
            <li>Home</li>
            <li>My List</li>
          </ul>
        </div>
        <div class="r-handside hidden md:block">
          <div class="search-box">
            <button class="btn-search font-roboto">
              <i class="fa-solid fa-search"></i>
            </button>
            <input
              type="text"
              class="search-param input-search"
              placeholder="Search Discova..."
            />
          </div>
        </div>
      </div>
    </nav>
    <section class="swiper h-[200px] lg:h-[400px] top-20 w-full mySwiper hero">
      <div class="swiper-wrapper"></div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </section>

    <main class="container top-20 relative pt-10 pb-28 mx-auto px-4">
      <div class="mobile search__container w-full md:hidden pb-6">
        <div class="w-full h-full flex justify-center items-center">
          <input
            class="search__input pr-1 search-param w-[90%]"
            type="text"
            placeholder="Search Discova..."
          />
          <i class="fa-solid fa-magnifying-glass inline-block"></i>
        </div>
      </div>
    </main>

    <div class="dets-overlay"></div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
