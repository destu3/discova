<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Discova - Easily Discover Anime</title>
  </head>
  <body class="font-roboto min-h-screen">
    <nav class="w-full h-20">
      <div
        class="container mx-auto h-full flex items-center px-2 justify-between"
      >
        <div class="l-handside flex items-center">
          <a
            href="./"
            class="h-fit flex justify-center items-center md:mr-10 mb-2"
            ><img
              src="../Discova-1.png"
              class="inline h-14 w-auto"
              alt="Discova logo"
          /></a>
          <ul class="links hidden md:flex gap-6 cursor-pointer">
            <li>Home</li>
            <li>My List</li>
          </ul>
        </div>
        <div class="r-handside hidden md:block">
          <div class="search-box">
            <button class="btn-search font-roboto">
              <i class="fa-solid fa-search"></i>
            </button>
            <input
              type="text"
              class="search-param input-search"
              placeholder="Search Discova..."
            />
          </div>
        </div>
      </div>
    </nav>
    <section class="swiper h-[200px] lg:h-[400px] top-20 w-full mySwiper hero">
      <div class="swiper-wrapper"></div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </section>

    <main class="container top-20 relative pt-10 pb-24 mx-auto px-4">
      <div class="mobile search__container w-full md:hidden pb-6">
        <div class="w-full h-full flex justify-center items-center">
          <input
            class="search__input pr-1 search-param w-[90%]"
            type="text"
            placeholder="Search Discova..."
          />
          <i class="fa-solid fa-magnifying-glass inline-block"></i>
        </div>
      </div>
    </main>

    <section
      class="${sectName} results-container w-full featured-sect relative bottom-6 mt-10 sm:px-0"
    >
      <div class="section-header pb-[20px] flex justify-between items-center">
        <h2 class="sect-title">${sectTitle}</h2>
        <a class="text-[var(--main-brand)] text-xs font-light cursor-pointer"
          >View more</a
        >
      </div>
      <div class="media-wrapper relative"></div>
    </section>

    <section
      class="info-overlay fixed left-0 top-0 h-full w-full flex justify-center backdrop-blur-[2px] z-50 opacity-0 pointer-events-none"
    >
      <div
        class="info-modal min-w-[800px] w-[900px] relative top-20 rounded-md"
      >
        <div class="lds-ring absolute m-auto left-0 right-0 top-0 bottom-0">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>

        <div
          class="trailer-container relative w-full overflow-hidden pt-[56.25%]"
        >
          <iframe
            class="trailer absolute top-0 left-0 right-0 bottom-0 w-full h-full rounded-t-md"
            src=""
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </section>

    <script type="module" src="./main.js"></script>
  </body>
</html>
